<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gestion Matériel</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<link rel="icon" sizes="192x192" href="icons/icon-192.png">
<meta name="theme-color" content="#fbbc05">

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Empêche le double défilement */
  }
  iframe {
    border: none;
    width: 100%;
    height: 100%;
    display: block;
  }
</style>
</head>
<body>

<iframe src="https://script.google.com/macros/s/AKfycbypJVsHuW8hP8Zv-YDDDyTXVu-BPeb9rfMLrl8ow8AS1pnBI27RoopcCWL8MMihC97K/exec">
    <p>Votre navigateur ne supporte pas les iframes.</p>
</iframe>

<script>
// Service worker (nécessaire pour que l'installation PWA fonctionne)
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
